<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        

    <link rel="stylesheet" type="text/css" href="..\styles\index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        html, body {
            height: auto;
            min-height: 0;
        }
        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center; /* Centers vertically */
            justify-content: center;
        }
        #content {
            width: 100%;
            margin-inline-start: 0;
            padding: 2rem 4rem;
            min-height: 0; /* Override the 100vh from index.css */
            height: fit-content;
        }
        #post-header-section {
            margin-top: 1rem;
        }
        #title {
            width: fit-content;
        }
        #title h1 {
            font-size: 7rem;
            line-height: 9rem;
            text-align: start;
        }
        #header-divider {
            width: 100%;

            height: 5px;
        }
        #post-metadata {
            width: 100%;
            font-size: 2.7rem;
            font-weight: 500;
            justify-content: space-around;
        }
  </style>
</head>

<!-- <script src="..\scripts\index.js"></script> -->
<body class="body">
    <header>
    </header>

    <main class="flex-container-row" id="main">
        <div id="content">
            <section class="flex-container-row" id="post-header-section">
                <div class="flex-container-col" id="hero">
                    <div class="flex-container-col" id="title-wrapper">
                        <div id="title">
                            <h1>{{TITLE}}</h1>
                        </div>
                        <hr id="header-divider"/>
                    </div>
                    <div class="flex-container-row" id="post-metadata">
                        <div id="affiliation">{{AFFILIATION}}</div>
                        <div>&bull;</div>
                        <div id="author">{{AUTHOR}}</div>
                        <div>&bull;</div>
                        <div id="time">{{TIME}}</div>
                    </div>

                </div>
            </section>
        </div>
    </main>
</body>
</html>
