<!DOCTYPE html>
<html>
<head>
    <script>
        // Redirect /blog/post/slug to /blog/post/template.html with path preserved
        const path = window.location.pathname;
        
        if (path.startsWith('/blog/post/') && path !== '/blog/post/index.html') {
            window.location.replace('/blog/post/template.html');
        }
    </script>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <a href="/">Go Home</a>
</body>
</html>
